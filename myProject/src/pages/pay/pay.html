<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <div style="width:100%; height:300px; background:#ddd"></div>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row align-items-center>
            <button ion-button (click)="closeModal()"> <ion-icon name='close'></ion-icon></button>
            <ion-col text-center>确认支付</ion-col>
            <button ion-button ><ion-icon name='help'></ion-icon></button>
            
          </ion-row>
          <ion-row >
            <ion-col text-center>$300</ion-col>
          </ion-row>
          <ion-row>
            <ion-col >支付账号</ion-col>
            <ion-col text-right>KK***@qq.com</ion-col>
          </ion-row>
          <ion-row justify-content-between>
              <ion-col>付款方式</ion-col>
              <ion-col text-right>花呗</ion-col>
            </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" block round (click)="doPay()">支付</button>
</ion-content>
