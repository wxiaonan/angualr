<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
     <img width=100 height=100 style="border-radius:50%;" src="../../assets/imgs/logo.png" alt="">
     <ion-list>
       <ion-item>
         <ion-label floating>用户名</ion-label>
         <ion-input placeholder="用户名"  [(ngModel)]="myName"></ion-input>
       </ion-item>
       <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input placeholder="密码" [(ngModel)]="myPwd"></ion-input>
      </ion-item>
     </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button btn-button clear color="dark">免费注册</button>
        </ion-col>
        <ion-col>
          <button btn-button   clear color="dark" text-right>忘记密码</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button round ion-button color="danger" block (click)="login()">登录</button>
</ion-content>
