<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>
    

<ion-content padding>
   
 <!--轮播图-->
 <ion-slides *ngIf="details.picList" autoplay=1500 loop pager style="height:260px" >
    <ion-slide *ngFor="let item of details.picList">
      <img [src]="'../../assets/'+item.md" alt="">
    </ion-slide>
  </ion-slides>
  <!--标题-->
  <h3>{{details.title}}</h3>
  <!--副标题-->
  <h5 style="color:red">{{details.subtitle}}</h5>
  <!--价格-->
  <p style="color:red">{{details.price | currency:'CNY'}}</p>
</ion-content>

<ion-footer>

  <ion-grid>
    <ion-row>
      <ion-col><button ion-button clear color="dark" (click)="jumpTo404()"><ion-icon name="heart"></ion-icon></button></ion-col>
      <ion-col><button ion-button clear color="dark" (click)="jumpToCart()"><ion-icon name="cart"></ion-icon></button></ion-col>
      <ion-col><button ion-button clear color="dark" (click)="jumpTo404()" ><ion-icon name="bookmark"></ion-icon></button></ion-col>
      <ion-col col-6><button ion-button clear color="danger" (click)="addToCart()">加入购物车</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
