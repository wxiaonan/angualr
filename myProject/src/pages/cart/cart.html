<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div text-center *ngIf="cartList.length==0">
       <img src="../../assets/img/404/404_img2.png" alt="">
       <h2>购物车是空的</h2>
       <button ion-button block color='secondary'>逛逛去</button>

  </div>
  <ion-list>
    <ion-item *ngFor="let item of cartList">
        <ion-checkbox></ion-checkbox>
        <ion-thumbnail item-start>
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                  <img [src]="'../../assets/'+item.pic" alt="">
              </ion-col>
              <ion-col>  
                <h4>{{item.title}}</h4>
                <p>{{item.price}}</p>
                <button>-</button>
                <span>{{item.count}}</span>
                <button>+</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        
        </ion-thumbnail>
    </ion-item>
  </ion-list>

</ion-content>

<!--指定页脚-->
<ion-footer>
   <ion-grid >
     <ion-row align-items-center>
       <ion-col col-2> 
       <span>全选</span>
         <ion-checkbox></ion-checkbox></ion-col>
       <ion-col col-4>
         <h4>合计消费1000元</h4>
        </ion-col>
       <ion-col><button ion-button color="danger">去结算</button></ion-col>
     </ion-row>
   </ion-grid>
</ion-footer>
